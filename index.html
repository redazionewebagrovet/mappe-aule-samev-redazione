<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mappe aule</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 16px auto;
      max-width: 600px;
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .logo {
      height: 160px;   /* LOGO GRANDE */
      width: auto;
      flex-shrink: 0;
    }

    h1 {
      font-size: 1.6em;
      margin: 0;
    }

    /* SEARCH */
    input {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      margin-bottom: 18px;
      box-sizing: border-box;
    }

    /* LISTA */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 14px 0;
      border-bottom: 1px solid #ddd;
    }

    a {
      text-decoration: none;
      color: #0066cc;
      font-size: 1.1em;
      cursor: pointer;
    }

    a:hover {
      text-decoration: underline;
    }

    /* FULLSCREEN VIEWER */
    .viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100svh; /* ðŸ”‘ FIX MOBILE */
      background: #000;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;

      padding:
        env(safe-area-inset-top)
        env(safe-area-inset-right)
        env(safe-area-inset-bottom)
        env(safe-area-inset-left);
    }

    .viewer img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .viewer::after {
      content: "âœ•";
      position: absolute;
      top: 16px;
      right: 20px;
      color: white;
      font-size: 32px;
      cursor: pointer;
      z-index: 10000;
    }

    /* MOBILE */
    @media (max-width: 480px) {
      .logo {
        height: 120px;
      }
    }

    /* LANDSCAPE MOBILE FIX */
    @media (orientation: landscape) {
      body {
        max-width: none;   /* ðŸ”‘ niente tagli */
        margin: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <img
      src="logo-samev-trasparente.png"
      alt="Logo SAMEV"
      class="logo"
    >
    <h1>Mappe delle aule</h1>
  </div>

  <!-- SEARCH -->
  <input
    type="text"
    id="search"
    placeholder="Cerca aula (es. Informatica)"
  >

  <!-- LISTA -->
  <ul id="lista-aule"></ul>

  <!-- VIEWER -->
  <div class="viewer" id="viewer">
    <img id="viewer-img" src="" alt="Mappa aula">
  </div>

  <script>
    const aule = [
      {
        nome: "AULE in PALAZZINA DISAFA",
              },
      {
        nome: "Aula Romisondo â€“ Piano 1 â€“ Palazzina DISAFA",
        link: "palazzina_DISAFA_P1.jpg"
      },
      {
        nome: "Laboratorio Chimica â€“ Piano 1 â€“ Palazzina DISAFA",
        link: "palazzina_DISAFA_P1.jpg"
      },
      {
        nome: "Aula Informatica â€“ Piano Terra â€“ Palazzina DISAFA",
        link: "palazzina_DISAFA_PT.jpg"
      },
      {
        nome: "Aula Zootecnica â€“ Piano 1 â€“ Palazzina DISAFA",
        link: "palazzina_DISAFA_P1.jpg"
      },
      {
        nome: "AULE in PALAZZINA DSV",
              },
      {
        nome: "Sala OSteologia â€“ Piano 1Â°, lato destro  â€“ Palazzina DSV",
        link: "Palazzina-DSV-P1-DX.jpg"
      }
            
    ];

    const lista = document.getElementById("lista-aule");
    const search = document.getElementById("search");
    const viewer = document.getElementById("viewer");
    const viewerImg = document.getElementById("viewer-img");

    function mostraAule(filtro = "") {
      lista.innerHTML = "";

      aule
        .filter(a =>
          a.nome.toLowerCase().includes(filtro.toLowerCase())
        )
        .forEach(a => {
          const li = document.createElement("li");
          const link = document.createElement("a");

          link.textContent = a.nome;
          link.href = "#";

          link.addEventListener("click", e => {
            e.preventDefault();
            apriMappa(a.link);
          });

          li.appendChild(link);
          lista.appendChild(li);
        });
    }

    function apriMappa(src) {
      viewerImg.src = src;
      viewer.style.display = "flex";
    }

    viewer.addEventListener("click", () => {
      viewer.style.display = "none";
      viewerImg.src = "";
    });

    search.addEventListener("input", e => {
      mostraAule(e.target.value);
    });

    mostraAule();
  </script>

</body>
</html>
