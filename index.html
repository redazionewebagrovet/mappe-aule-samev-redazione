<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mappe aule</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 16px auto;
      max-width: 600px;
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .logo {
      height: 48px;
      width: auto;
    }

    h1 {
      font-size: 1.5em;
      margin: 0;
    }

    /* SEARCH */
    input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    /* LISTA */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 12px 0;
      border-bottom: 1px solid #ddd;
    }

    a {
      text-decoration: none;
      color: #0066cc;
      font-size: 1.05em;
      cursor: pointer;
    }

    a:hover {
      text-decoration: underline;
    }

    /* FULLSCREEN VIEWER */
    .viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .viewer img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }

    .viewer::after {
      content: "✕";
      position: absolute;
      top: 16px;
      right: 20px;
      color: white;
      font-size: 28px;
      cursor: pointer;
    }

    /* MOBILE */
    @media (max-width: 480px) {
      .logo {
        height: 40px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <img
      src="logo-samev-trasparente.png"
      alt="Logo SAMEV"
      class="logo"
    >
    <h1>Mappe delle aule</h1>
  </div>

  <!-- SEARCH -->
  <input
    type="text"
    id="search"
    placeholder="Cerca aula (es. Romisondo)"
  >

  <!-- LISTA -->
  <ul id="lista-aule"></ul>

  <!-- VIEWER FULLSCREEN -->
  <div class="viewer" id="viewer">
    <img id="viewer-img" src="" alt="Mappa aula">
  </div>

  <!-- SCRIPT -->
  <script>
    const aule = [
      {
        nome: "Aula Romisondo – Piano 1 – Palazzina DISAFA",
        link: "palazzina_DISAFA_P1.jpg"
      },
      {
        nome: "Laboratorio Chimica – Piano 1 – Palazzina DISAFA",
        link: "palazzina_DISAFA_P1.jpg"
      },
      {
        nome: "Aula Informatica – Piano Terra – Palazzina DISAFA",
        link: "palazzina-DISAFA-PT.jpg"
      },
      {
        nome: "Aula Zootecnica – Piano 1 – Palazzina DISAFA",
        link: "palazzina_DISAFA_P1.jpg"
      }
    ];

    const lista = document.getElementById("lista-aule");
    const search = document.getElementById("search");
    const viewer = document.getElementById("viewer");
    const viewerImg = document.getElementById("viewer-img");

    function mostraAule(filtro = "") {
      lista.innerHTML = "";

      aule
        .filter(a =>
          a.nome.toLowerCase().includes(filtro.toLowerCase())
        )
        .forEach(a => {
          const li = document.createElement("li");

          const link = document.createElement("a");
          link.textContent = a.nome;
          link.href = "#";

          link.addEventListener("click", e => {
            e.preventDefault();
            apriMappa(a.link);
          });

          li.appendChild(link);
          lista.appendChild(li);
        });
    }

    function apriMappa(src) {
      viewerImg.src = src;
      viewer.style.display = "flex";
    }

    viewer.addEventListener("click", () => {
      viewer.style.display = "none";
      viewerImg.src = "";
    });

    search.addEventListener("input", e => {
      mostraAule(e.target.value);
    });

    mostraAule();
  </script>

</body>
</html>
